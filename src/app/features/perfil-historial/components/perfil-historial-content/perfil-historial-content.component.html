<div class="container my-5">
  <!-- Encabezado -->
  <h2 class="text-center mb-4 display-4 fw-bold text-primary">Historial de Búsqueda</h2>
  <p class="text-muted text-center">Consulta las búsquedas recientes realizadas en la biblioteca.</p>

  <!-- Lista de Historial de Búsquedas -->
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="list-group">
        <div *ngFor="let item of historial" class="list-group-item list-group-item-action">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h5 class="mb-1 text-primary">{{ item.busqueda }}</h5>
              <small class="text-muted">Fecha de búsqueda: {{ item.fecha }}</small>
            </div>
            <span class="badge bg-primary rounded-pill">ID: {{ item.id }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
